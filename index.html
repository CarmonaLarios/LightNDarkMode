<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Light and Dark Mode</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/tenis.png" alt="Nike Shoe">
            </div>
            <div class="card-details">
                <h2>Nike Shoe</h2>
                <p class="subtitle">
                    Excellent to run
                </p>
                <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla, optio. Ducimus alias rem temporibus, ad obcaecati quas ipsam iusto perferendis, veniam enim nam quaerat voluptatum voluptas omnis in sint? Quo.</p>
                <div class="price-container">
                    <span class="price">$299.00</span>
                    <button class="btn">Buy</button>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
